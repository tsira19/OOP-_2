<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     class Rectangle {
    constructor(height = 0, width = 0) {
        this._height = height;
        this._width = width;
    }
    get height() {
        return this._height;
    }
    set height(value) {
        if (value >= 0) {
            this._height = value;
        } else {
            console.error("Height must be a non-negative value");
        }
    }
    get width() {
        return this._width;
    }
    set width(value) {
        if (value >= 0) {
            this._width = value;
        } else {
            console.error("Width must be a non-negative value");
        }
    }
}
    </script>
</body>
</html>
